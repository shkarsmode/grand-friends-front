
<form
    [class.is-sending]="isSending"
    [formGroup]="contactForm"
    (ngSubmit)="onContactFormSubmit()">
    
    <h2> Contact Us </h2>

    <div class="wrap-inputs">
        <div class="group" data-firstName="true">
            <label for="given-name"> Name* </label>
            <input
                type="text"
                id="given-name"
                name="given-name"
                autocomplete="given-name"
                formControlName="name"
                placeholder="John"
                tabindex="2"
                #formInput>
        </div>
    
        <div class="group">
            <label for="email">Email Address*</label>
            <input
                id="email"
                name="email"
                placeholder="name@example.com"
                #formInput
                autocomplete="on"
                formControlName="email"
                required
                tabindex="6"
                type="email">
        </div>
            
        <div class="group">
            <label for="tel-national">Phone number </label>
        
            <input
                name="tel-national" autocomplete="tel-national"
                #formInput
                formControlName="phone"
                placeholder="xxx-xxx-xxxx"
                required
                tabindex="5"
                type="text">
    
        </div>
    
    
        <div class="group" data-select="true">
            <label for="reason">Reason*</label>
            <select
                id="reason"
                name="reason"
                #formInput
                formControlName="reason"
                tabindex="3">
                <option *ngFor="let reason of reasonData"
                    [value]="reason"
                    >
                    {{ reason }}
                </option>
            </select>
        </div>

        <div class="group">
            <label for="organization">Organization Name*</label>
            <input
                type="text" 
                placeholder="Organization Name"
                id="organization" 
                name="organization"
                autocomplete="organization"
                formControlName="organization"
                #formInput
                tabindex="1">
        </div> 

        <div class="group">
            <label for="website">Organization Website</label>
            <input
                type="url" 
                placeholder="www.website.com"
                id="website" 
                name="website"
                autocomplete="website"
                formControlName="organization"
                #formInput
                tabindex="1">
        </div> 

        <div class="group">
            <label for="school">School Name*</label>
            <input
                type="text" 
                placeholder="School Name"
                id="school" 
                name="school"
                autocomplete="school"
                formControlName="school"
                #formInput
                tabindex="1">
        </div> 
            
        <div class="group">
            <label for="c&#8291;ity">Location</label>
    
            <input
                id="location"
                name="location"
                #formInput
                formControlName="location"
                placeholder="Enter City and State"
                required
                tabindex="4"
                type="text">
        </div>
    
        <div class="group">
            <label for="meassage">Details</label>
            <textarea
                name="meassage"
                placeholder="For additional details or specific questions"
                formControlName="meassage"
                tabindex="2">
            </textarea>
        </div>
        
    </div>
   
    <div class="wrap-btn">
        <button
            type="submit"
            [disabled]="!this.contactForm.valid">
            Submit
        </button>
    </div>

    <div *ngIf="isSending"></div>
</form>
