<img [src]="imgPath" [alt]="data.img">

<h1 [innerHTML]="data.title"></h1>

<div class="buttons">
	@if (screenWidth > 500) {
		<img [src]="getImgPath('apple_button.svg')" alt="Apple soon">
		<img [src]="getImgPath('Google_button.svg')" alt="Google soon">
	} @else { 
		<img [src]="getImgPath('apple-soon-mobile.svg')" alt="Apple soon">
		<img [src]="getImgPath('google-soon-mobile.svg')" alt="Google soon">
	}

</div>
