<div class="main-wrap"
	[style.background-image]="'url(' + bgImgPath + ')'">

	<div 	
		class="inner-wrap"> 
	
		<div class="wrap-text">
			<h2 [innerHTML]="data.title"></h2>
			<p [innerHTML]="data.description"></p>
			<!-- <div class="buttons">
				<img [src]="getImgPath('apple-white.webp')" alt="Apple">
				<img [src]="getImgPath('google-white.webp')" alt="Apple">
			</div> -->
			<img 
				class="phone"
				[src]="imgPath" 
				[alt]="data.img">
		</div>
	
		<div class="wrap-form">
			@if (!isFormSubmited) {	
				<app-form 
					[formType]="data.formType || defaultFormType"
					(submited)="listenFormSubmiting()">
				</app-form>
			} @else {
				<app-confirmation></app-confirmation>
			}
		</div>

	</div>



</div>
